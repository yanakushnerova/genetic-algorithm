<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script type="module" src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <h2>genetic algorithm</h2>

        <div>
            <form id="solve" onsubmit="submitForm()">
                <label for="iterationsNumber">number of iterations</label>
                <input id="iterationsNumber" type="number" value="200" required><br>
    
                <label for="populationSize">population size</label>
                <input id="populationSize" type="number" value="200" step="2" required><br>
    
                <label for="chromosomeSize">chromosome size</label>
                <input id="chromosomeSize" type="number" value="20" required><br>
    
                <label for="crossoverProbability">crossover probability</label>
                <input id="crossoverProbability" type="number" value="0.5" step="0.1" required><br>
    
                <label for="mutationProbability">mutation probability</label>
                <input id="mutationProbability" type="number" value="0.01" step="0.01" required><br>
    
                <button type="submit">solve</button>
            </form>
        </div>

        <div id="solution-container">
            <div id="solution">
                <canvas id="chart" width="1" height="1"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
